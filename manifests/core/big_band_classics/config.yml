# manifests/core/big_band_mix/config.yml
# Big Band Mix compilation from Internet Archive
# Source: https://archive.org/details/BigBandMixRecordings1935-1945

name: "Big Band Mix (Recordings 1935-1945)"
module_type: "album"
bus_topic: ""  # Albums don't need bus topics
template: ""   # Albums don't have UI templates (hidden like knowledge modules)

bindings:
  # Album metadata
  title: "Big Band Mix (Recordings 1935-1945)"
  artist: "Various Artists"
  year: 1935
  genre: "Big Band / Swing / Jazz"

  # Credits from Internet Archive
  credits: |
    Big Band Mix - Recordings 1935-1945
    
    Featuring legendary orchestras:
    • Glenn Miller and his Orchestra
    • Benny Goodman and his Orchestra
    • Art Shaw and his Orchestra
    • Jimmy Dorsey and his Orchestra
    • Harry James and his Orchestra
    • Woody Herman and his Orchestra
    • Jimmy Lunceford and his Orchestra
    • Bunny Berigan and his Orchestra
    
    Original 78rpm recordings remastered
    Public Domain / CC BY-NC-SA 3.0
    
    Source: Internet Archive
    https://archive.org/details/BigBandMixRecordings1935-1945
    
    All recordings from original 78rpm shellac discs
    recorded between 1935-1945 on various labels including
    Bluebird, Columbia, Decca, Victor, and Okeh.

