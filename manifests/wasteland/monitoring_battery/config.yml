name: "Battery Voltage"
module_type: "monitoring"
bus_topic: "a01"  # ← Same topic as a01 for demo!
template: "chart_card"

bindings:
  a: 0  # Will receive same temperature data from a01
  b: 0
  c: 0

  device_id: "bat01"
  device_type: "battery_monitor"
  firmware_version: "1.0.0"

  display_name: "Battery"
  unit_of_measure_label: "V"

  # Chart-specific settings
  chart_type: "bar"  # ← Bar chart display

  max_value: 100.0
  warn_threshold: 11.5
  danger_threshold: 10.5

  is_blinkable: false
  is_connected: true

  # Internal state (managed by template)
  _chart_history: []

# NOTE: In production, this would monitor actual battery voltage
# For demo, it shows temperature data as bars
