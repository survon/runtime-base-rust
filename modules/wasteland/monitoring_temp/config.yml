name: "Temperature Trend"
module_type: "monitoring"
bus_topic: "a01"  # ← Same topic as a01 for demo!
template: "chart_card"

bindings:
  a: 0  # Will receive same temperature data from a01
  b: 0
  c: 0

  device_id: "temp_line"
  device_type: "env_sensor"
  firmware_version: "1.0.0"

  display_name: "Temperature"
  unit_of_measure_label: "°C"

  # Chart-specific settings
  chart_type: "line"  # ← Line chart display

  max_value: 100.0
  warn_threshold: 60.0
  danger_threshold: 85.0

  is_blinkable: false
  is_connected: true

  # Internal state (managed by template)
  _chart_history: []

# This shows the same temperature data as a line chart
# Great for seeing trends over time
